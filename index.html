<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand" id="brand">
      <h1 class="display-2">Calculator</h1>
    </a>
  </nav>

  <div class="container ">
    <div id="box" class="col-sm-12 col-md-9 bg-light">
      <div>
        <h2 id="disbox2" class="text-right display-2 ">0</h2>
      </div>
      <div class="row ">
        <h2 id="disbox" class="display-4"></h2>
      </div>
      <div class="row" id="numbers">
        <button type="button" id="but11" class="btn btn-secondary col-xs-2 col-md-2">+</button>
        <button type="button" id="but12" class="btn btn-secondary col-xs-2 col-md-2">-</button>
        <button type="button" id="butx" class="btn btn-secondary col-xs-2 col-md-2">X</button>
        <button type="button" id="butc" class="btn btn-warning col-xs-4 col-md-4 hila">C</button>
        <button type="button" id="but1" class="btn btn-secondary col-xs-2 col-md-2">1</button>
        <button type="button" id="but2" class="btn btn-secondary col-xs-2 col-md-2">2</button>
        <button type="button" id="but3" class="btn btn-secondary col-xs-2 col-md-2">3</button>
        <button type="button" id="but4" class="btn btn-secondary col-xs-2 col-md-2">4</button>
        <button type="button" id="but13" class="btn btn-secondary col-xs-2 col-md-2">/</button>
        <button type="button" id="but5" class="btn btn-secondary col-xs-2 col-md-2">5</button>
        <button type="button" id="but6" class="btn btn-secondary col-xs-2 col-md-2">6</button>
        <button type="button" id="but7" class="btn btn-secondary col-xs-2 col-md-2">7</button>
        <button type="button" id="but8" class="btn btn-secondary col-xs-2 col-md-2">8</button>
        <button type="button" id="but14" class="btn btn-secondary col-xs-2 col-md-2">.</button>
        <button type="button" id="but9" class="btn btn-secondary col-xs-2 col-md-2">9</button>
        <button type="button" id="but0" class="btn btn-secondary col-xs-2 col-md-2">0</button>
        <button type="button" id="but00" class="btn btn-secondary col-xs-2 col-md-2">00</button>
        <button type="button" id="bute" class="btn btn-primary col-xs-4 col-md-4 hila">=</button>

      </div>
    </div>


  </div>










  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="srcipt.js"></script>
</body>

</html>
